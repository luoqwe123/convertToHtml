<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="app">
    <div class="main">
        <div class="box">
            <h1>Upload a Document</h1>
            <input type="file" id="fileInput" accept=".md" required>
            <button type="button" id="convertButton">通用(Convert)</button>
            <button type="button" id="convertButtonRecent3">大一下(思政)</button>
            <button type="button" id="convertButtonRecent1">大二下(习概)</button>
            <button type="button" id="convertButtonRecent2">大二下(毛概)</button>
        </div>
    </div>
    <div class="container">
        <div class="resultMain">
            <div class="result"></div>
            <div class="sidebar">
                <h3>题目导航</h3>
                <ul class="question-list"></ul>
            </div>
        </div>
        <div class="floor">
            <button type="button" class="resetButton">清空历史记录</button>
            <button type="button" class="saveButton">保存做题记录</button>
        </div>
    </div>
    <div class="header" style="text-align: center; margin-bottom: 30px;">
        <div class="footer">
            本站已通过工信部认证&nbsp;&nbsp;
            |&nbsp;&nbsp;
            <a href="https://github.com/luoqwe123/convertToHtml" target="_blank">项目开源地址</a>&nbsp;&nbsp;
            |&nbsp;&nbsp;
            多多世界第一可爱✌️
        </div>
    </div>
</div>

<!-- CDN 引入解析库 -->
<script src="./node_modules/mammoth/mammoth.browser.js"></script>
<script src="./indexDB.js"></script>
<script type="module">
    import {marked} from './node_modules/marked/lib/marked.esm.js';
    import {parseQuestionsToJson} from "./main.js"
    import {main} from "./test.js"

    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

    let data = {}
    // 页面加载时检查 IndexedDB
    document.addEventListener('DOMContentLoaded', async () => {

        data = await getJsonData();
        // console.log(jsonData)

        if (data && Object.keys(data).length != 0) {
            showResult(data);
        }

    });

    // 转换按钮事件 通用
    document.getElementById('convertButton').addEventListener('click', async () => {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            console.log('Please select a file.');
            return;
        }

        if (file.size > MAX_FILE_SIZE) {
            console.log('File size exceeds 5MB.');
            return;
        }

        processFile(file);
    });

    // 转换按钮事件 常用1 - 通过相对路径获取文件
    document.getElementById('convertButtonRecent1').addEventListener('click', async () => {
        processFileFromPath('/lib/xixuan.md', 'first_file.md');
    });

    // 转换按钮事件 常用2 - 通过相对路径获取文件
    document.getElementById('convertButtonRecent2').addEventListener('click', async () => {
        processFileFromPath('/lib/maoxuan.md', 'second_file.md');
    });

    // 转换按钮事件 常用3 - 通过相对路径获取文件
    document.getElementById('convertButtonRecent3').addEventListener('click', async () => {
        processFileFromPath('/lib/sizhen.md', 'third_file.md');
    });

    // 处理文件的通用函数
    async function processFile(file) {
        try {
            let data = await parseFile(file);
            console.log(data);
            data = JSON.parse(data);
            await saveJsonData(data);
            showResult(data);
        } catch (error) {
            console.error('Error processing file:', error);
            alert(`Error: ${error.message}`);
        }
    }

    // 从路径获取文件并处理
    async function processFileFromPath(filePath, fileName) {
        try {
            const response = await fetch(filePath);
            if (!response.ok) {
                throw new Error(`Failed to fetch file: ${response.status}`);
            }

            // 获取ArrayBuffer
            const arrayBuffer = await response.arrayBuffer();

            // 创建完整的模拟文件对象
            const mockFile = new File([arrayBuffer], fileName, {
                type: 'text/markdown',
                lastModified: Date.now()
            });

            await processFile(mockFile);
        } catch (error) {
            console.error('Error fetching file:', error);
            alert(`Error: ${error.message}`);
        }
    }

    // 保存更改
    document.querySelector('.saveButton').addEventListener('click', async () => {

        try {

            await saveJsonData(data);
            console.log('Changes saved successfully.');
        } catch (e) {
            console.log('Invalid JSON format.');
        }
    });

    // 重置数据
    document.querySelector('.resetButton').addEventListener('click', async () => {
        // console.log(data)
        Object.keys(data).forEach(chapter => {
            let value = data[chapter]
            Object.keys(value).forEach(item => {
                if (data[chapter][item].length > 0) {

                    data[chapter][item].forEach((q, idx) => {
                        if (q.userAnswer) {
                            q.userAnswer = ""
                            q.chooseRight = undefined

                        }

                    })

                }

            })
        });
        await saveJsonData(data)
        // console.log(data)
        // try {
        //     await deleteJsonData();
        //     document.getElementById('result').style.display = 'none';
        //     document.getElementById('fileInput').value = '';
        //     showMessage('Data reset. Please upload a new file.');
        // } catch (e) {
        //     showError('Failed to reset data: ' + e.message);
        // }
    });

    // 解析文件
    async function parseFile(file) {

        const extension = file.name.split('.').pop().toLowerCase();
        const arrayBuffer = await file.arrayBuffer();

        if (extension === 'md') {
            const text = new TextDecoder().decode(arrayBuffer);

            return parseMarkdown(text);
        } else if (extension === 'docx' || extension === 'doc') {
            // const result = await mammoth.extractRawText({ arrayBuffer });
            window.alert("暂不支持除md文件以外的文件!😝")
            // return parseDocx(result.value);
        } else {
            window.alert("暂不支持除md文件以外的文件!😝")
        }
    }

    // 解析 Markdown
    function parseMarkdown(text) {
        return main(text)

    }

    // 解析 Docx
    function parseDocx(text) {
        console.log(text)
        return text
            .split('\n')
            .filter(line => line.trim())
            .map(line => ({
                type: 'paragraph',
                content: line.trim()
            }));
    }

</script>
