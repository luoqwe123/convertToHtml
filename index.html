        import { marked } from './node_modules/marked/lib/marked.esm.js';
        import { parseQuestionsToJson } from "./main.js"
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        let data = {}
        // 页面加载时检查 IndexedDB
        document.addEventListener('DOMContentLoaded', async () => {

            // console.log(jsonData)
            
            if (data&&Object.keys(data).length != 0) {
                showResult(data);
            }

        });

        // 转换按钮事件
        document.getElementById('convertButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                console.log('Please select a file.');
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                console.log('File size exceeds 5MB.');
                return;
            }

           
                data = await parseFile(file);
                console.log(data)
                data = JSON.parse(data)
                await saveJsonData(data);
                showResult(data);
           
        });

        // 保存更改
        document.querySelector('.saveButton').addEventListener('click', async () => {

            try {

                await saveJsonData(data);
                console.log('Changes saved successfully.');
            } catch (e) {
                console.log('Invalid JSON format.');
            }
        });

        // 重置数据
        document.querySelector('.resetButton').addEventListener('click', async () => {
            // console.log(data)
            Object.keys(data).forEach(chapter => {
                let value = data[chapter]
                Object.keys(value).forEach(item => {
                    if (data[chapter][item].length > 0) {

        // 解析文件
        async function parseFile(file) {

            const extension = file.name.split('.').pop().toLowerCase();
            const arrayBuffer = await file.arrayBuffer();

            if (extension === 'md') {
                const text = new TextDecoder().decode(arrayBuffer);

                return parseMarkdown(text);
            } else if (extension === 'docx' || extension === 'doc') {
                const result = await mammoth.extractRawText({ arrayBuffer });
                console.log(result.value)
                return parseDocx(result.value);
            } else {
                throw new Error('Unsupported file format.');
            }
        }

        // 解析 Markdown
        function parseMarkdown(text) {
            return parseQuestionsToJson(text)

        }

        // 解析 Docx
        function parseDocx(text) {
            return text
                .split('\n')
                .filter(line => line.trim())
                .map(line => ({
                    type: 'paragraph',
                    content: line.trim()
                }));
        }
