<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    strong {
      color: #e74c3c;
    }
    em {
      color: #3498db;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-left: 3px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Markdown to HTML Converter</h1>
  <textarea id="markdown-input" rows="10" style="width: 100%;"></textarea>
  <button id="convert-button">Convert to HTML</button>
  <h2>Converted HTML:</h2>
  <div id="output" style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9;"></div>

  <script>
    function markdownToHTML(markdown) {
      // Convert headings (# -> <h1>, ## -> <h2>, ...)
      markdown = markdown.replace(/^###### (.*$)/gim, '<h6>$1</h6>');
      markdown = markdown.replace(/^##### (.*$)/gim, '<h5>$1</h5>');
      markdown = markdown.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
      markdown = markdown.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      markdown = markdown.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      markdown = markdown.replace(/^# (.*$)/gim, '<h1>$1</h1>');

      // Convert unordered lists (- or * -> <ul><li>)
      markdown = markdown.replace(/^\s*[-*] (.*$)/gim, '<ul><li>$1</li></ul>');
      markdown = markdown.replace(/<\/ul>\s*<ul>/gim, ''); // Merge consecutive <ul> tags

      // Convert bold (**text** -> <strong>)
      markdown = markdown.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');

      // Convert italic (*text* or _text_ -> <em>)
      markdown = markdown.replace(/\*(.*?)\*/gim, '<em>$1</em>');
      markdown = markdown.replace(/_(.*?)_/gim, '<em>$1</em>');

      // Convert line breaks
      markdown = markdown.replace(/\n$/gim, '<br>');

      return markdown.trim();
    }

    document.getElementById('convert-button').addEventListener('click', () => {
      const markdownInput = document.getElementById('markdown-input').value;
      const htmlOutput = markdownToHTML(markdownInput);
      document.getElementById('output').innerHTML = htmlOutput;
    });
  </script>
</body>
</html>
